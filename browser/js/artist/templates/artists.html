<div>
  <h3>Artists</h3>
  	<div class="form-group">
  		<input class="form-control" type="text" name="artist-filter" ng-model="myfilter">
  	</div>
    <div class="list-group">
      <div class="list-group-item" ng-repeat="artist in artists | filter: { name: myfilter }">
      <a ui-sref="artist({artistId: artist.id})">{{ artist.name }}</a>
    </div>
  </div>
</div>
